<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script type="text/javascript" src="../libraries/RGraph.common.core.js" ></script>
    <script type="text/javascript" src="../libraries/RGraph.bar.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A stacked Bar chart showing income/expenditure</title>
    
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" content="A stacked Bar chart showing income/expenditure" />
    

</head>
<body>

    <h1>A stacked Bar chart showing income/expenditure</h1>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>

    <script>
        $(document).ready(function ()
        {
            var data1 = [[2,5,9],[4,2,6],[6,5,8]];
            var data2 = [-4,-5,-20];
            
            // Top bar chart
            var bar1 = new RGraph.Bar({
                id: 'cvs',
                data: data1,
                options: {
                    shadow: false,
                    strokestyle: 'rgba(0,0,0,0)',
                    noaxes: true,
                    ylabels: false,
                    colors: ['blue','pink','aqua'],
                    hmargin: 25,
                    strokestyle: 'rgba(0,0,0,0)',
                    background: {
                        grid: false
                    },
                    gutter: {
                        bottom: 125
                    },
                    grouping: 'stacked',
                    ymax: 20
                }
            }).wave()

            // Bottom bar chart
            var bar2 = new RGraph.Bar({
                id: 'cvs',
                data: data2,
                options: {
                    shadow: false,
                    colors: ['red'],
                    hmargin: 25,
                    xaxispos: 'center',
                    background: {
                        grid: false
                    },
                    ymax: 20
                }
            }).wave()
        })
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
